<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">

  <title>Projeto - Neon</title>
</head>
<body>
  <header>
    <div class="container">
      <a href="#" class="logo">
        <img src="./assets/logo.svg" alt="Logo Neon">
      </a>

      <nav>
        <ul>
          <li><a href="">Produtos</a></li>
          <li><a href="">Conta digital PJ</a></li>
          <li><a href="">Quem somos</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Ajuda</a></li>
        </ul>

        <button class="btn-secondary invert">
          Abra sua conta digital
        </button>
      </nav>
    </div>
  </header>

  <section class="s-hero">
    <div class="container">
      <div class="area-text">
        <h3>Abra sua conta, é só baixar o app!</h3>
        <h1>A conta digital certa pra cuidar bem do seu dinheiro</h1>
        
        <button class="btn-primary">
          Abra sua conta digital
        </button>

        <ul>
          <li>
            <div class="icon">
              <img src="./assets/icon-anuidade.svg" alt="Ícone cartão sem anuidade">
            </div>
            <span>Cartão sem <br> anuidade</span>
          </li>
          <li>
            <div class="icon">
              <img src="./assets/icon-conta-digital.svg" alt="Ícone conta digital">
            </div>
            <span>Conta digital <br> 100% grátis</span>
          </li>
          <li>
            <div class="icon">
              <img src="./assets/icon-dinheiro.svg" alt="Ícone dinheiro">
            </div>
            <span>Seu dinheiro <br> rendendo mais</span>
          </li>
        </ul>
      </div>

      <div class="area-image">
        <h2>Banco 100% digital</h2>

        <div class="image">
          <img src="./assets/card-neon-frnt.png" alt="Imagem da frente do cartão" class="card-front">
          <img src="./assets/card-neon-back.png" alt="Imagem da verso do cartão" class="card-back">
          <img src="./assets/circle-cards-neon.svg" alt="Imagem circulo do fundo" class="circle">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
